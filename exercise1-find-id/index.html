<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bike</title>
</head>
<body>

    <style>
        #jsonTxt{
            font-size: 2em;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            position: relative;
            top: -20vw;
            left: 8vw;
        }
    </style>


<div id="graphic"></div>

<p id="jsonTxt"></p>


    <script>
        
        let myJson;
        let json;

    document.addEventListener("DOMContentLoaded", loadElement);

        async function loadElement() {
            let mySvg = await fetch("layers.svg");
            let svg = await mySvg.text();

            document.querySelector("#graphic").innerHTML = svg;

            myJson = await fetch("text.json");
            json = await myJson.json();
            // console.log(json);

    document.querySelector("#graphic").addEventListener("click", showText);
}
        function showText(){
            // console.log(event.target.getAttribute("id"));
            
           let elmId = event.target.getAttribute("id");

            console.log(elmId);

            json.forEach(element => {
                
                if (elmId == element.id) {
                    document.querySelector("#jsonTxt").innerHTML = element.text;

                }

        });
    }


    
    
    
    </script>


</body>
</html>
